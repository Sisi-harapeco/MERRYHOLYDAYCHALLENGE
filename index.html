<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY HOLYDAY CHALLENGE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>🎄 MERRY HOLIDAY CHALLENGE 🎁</h1>
        <p>매일 새로운 도전을 통해 자신만의 특별한 연말을 기록해 보세요!</p>
    </header>

    <main>
        <section class="calendar-container">
            <h2>Recording Your Holiday :) <h2>
            <div class="calendar" id="calendar"></div>
        </section>
    </main>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2 id="challengeTitle">챌린지 제목</h2>
            <textarea id="challengeInput" placeholder="여기에 내용을 작성하세요..."></textarea>
            <div class="file-upload">
                <input type="file" id="fileInput" accept="image/*">
                <img id="previewImage" src="" alt="첨부 이미지 미리보기" class="hidden">
            </div>
            <div class="popup-buttons">
                <button id="saveButton">✅ 저장하기</button>
                <button id="closeButton" class="close">❌ 닫기</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 홀리데이 챌린지</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
